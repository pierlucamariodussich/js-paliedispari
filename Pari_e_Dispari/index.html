<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pari O Dispari</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="content">
          <p>Seleziona un  numero e un valore tra pari e dispari</p>
          <div class="custom-select" style="width:200px;">
          <select id="pari_dispari" class="" name="">
            <option value="null"></option>
            <option value="pari">Pari</option>
            <option value="dispari">Dispari</option>
          </select>
          </div>



          <div class="custom-select" style="width:200px;">
            <select id="number" class="" name="">
                <option value="null"></option>
              <option value="1"> 1 </option>
              <option value="2"> 2 </option>
              <option value="3"> 3 </option>
              <option value="4"> 4 </option>
              <option value="5"> 5 </option>
            </select>
          </div>
          <div  class="result">
            <h1 id="result"></h1>

          </div>


        </div>

      </div>

    </div>





      <script src="js/select.js" charset="utf-8"></script>
      <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
